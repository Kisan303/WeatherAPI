<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css_file/style.css">
    <title>Weather API JavaScript Assignment</title>
</head>
<body>
    <div class="container">
        <!-- Search Box -->
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your city...">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <!-- Error Message for Invalid City -->
        <div class="not-found">
            <img src="../images/errorImg.png">
            <p>Sorry! You have entered an invalid city name.</p>
        </div>

        <!-- Weather Information Box -->
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- Weather Details -->
        <div class="weather-details">
            <!-- Humidity -->
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <!-- Wind Speed -->
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast with Scroll -->
        <div class="container2">
            <div class="hourly-forecast">
                <!-- Hourly forecast items will go here -->
            </div>
        </div>
    </div>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- JavaScript File -->
    <script src="../JavaScript_file/WeatherJS.js"></script>
</body>
</html>
